<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C0E16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B2030;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0C9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0094FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" style="stop-color:#F8DF86;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1A01F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1584" height="396" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="250" fill="url(#accentGradient)" opacity="0.1" />
  <circle cx="1400" cy="100" r="200" fill="url(#goldGradient)" opacity="0.1" />
  
  <!-- Grid pattern -->
  <path d="M0 0h1584v396h-1584z" fill="url(#grid)" opacity="0.1" />
  
  <!-- Logo and text group -->
  <g transform="translate(150, 98)">
    <!-- Logo -->
    <g transform="scale(0.8)">
      <rect x="0" y="0" width="200" height="200" rx="32" ry="32" fill="url(#bgGradient)" />
      <rect x="40" y="50" width="90" height="15" rx="7.5" ry="7.5" fill="url(#accentGradient)" />
      <rect x="40" y="90" width="67.5" height="15" rx="7.5" ry="7.5" fill="url(#accentGradient)" />
      <rect x="40" y="130" width="90" height="15" rx="7.5" ry="7.5" fill="url(#accentGradient)" />
      <circle cx="150" cy="90" r="30" fill="url(#goldGradient)" />
      <circle cx="150" cy="90" r="18" fill="#1B2030" opacity="0.3" />
    </g>
    
    <!-- Company name -->
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="900" letter-spacing="4">
      <tspan fill="url(#accentGradient)">EVO</tspan>
      <tspan fill="url(#goldGradient)">CASH</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="250" y="140" font-family="Arial, sans-serif" font-size="24" fill="#7A7C85" letter-spacing="2">
      DIGITAL ASSET PLATFORM
    </text>
  </g>
</svg>